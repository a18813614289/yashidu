<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 背景蓝色方块 -->
  <rect x="20" y="30" width="60" height="50" rx="5" ry="5" fill="#1E90FF" stroke="none"/>
  
  <!-- 红色弧形 -->
  <path d="M25,40 C40,10 60,10 75,40" fill="none" stroke="#FF0000" stroke-width="5" stroke-linecap="round"/>
  
  <!-- 眼睛 -->
  <circle cx="42" cy="50" r="6" fill="white"/>
  <circle cx="58" cy="50" r="6" fill="white"/>
  <circle cx="42" cy="50" r="3" fill="black"/>
  <circle cx="58" cy="50" r="3" fill="black"/>
  
  <!-- 眉毛 -->
  <path d="M36,42 C40,38 44,38 48,42" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <path d="M52,42 C56,38 60,38 64,42" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 嘴巴 -->
  <path d="M38,65 Q50,72 62,65" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 腮红 -->
  <circle cx="35" cy="55" r="3" fill="#FF69B4" opacity="0.7"/>
  <circle cx="65" cy="55" r="3" fill="#FF69B4" opacity="0.7"/>
  
  <!-- 手臂 -->
  <path d="M80,55 L95,45" fill="none" stroke="#1E90FF" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 手 -->
  <circle cx="95" cy="45" r="5" fill="white" stroke="#1E90FF" stroke-width="2"/>
  <path d="M92,42 L98,42 M95,39 L95,45" fill="none" stroke="black" stroke-width="1"/>
  
  <!-- 文字 -->
  <text x="50" y="78" font-family="SimHei" font-size="10" fill="white" text-anchor="middle" font-weight="bold">广东建科</text>
  
  <!-- 底部基线 -->
  <line x1="10" y1="85" x2="90" y2="85" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="2,2"/>
</svg>